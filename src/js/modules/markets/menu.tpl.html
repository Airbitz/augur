
<div class="title" ng-show="list.parent._id !=">
    <h2>{{list.parent.description}}</h2>
    <a ui-sref="{{list.parent.uiSref}}" class="markets-upAction visible-xs-inline-block">Go up</a>
</div>
<div class="list-group list-group--noBorder list-group--greyScale">
    <a class="list-group-item" ng-repeat="item in list.items" ui-sref="{{item.uiSref}}">
        {{item.description}} <span class="fa fa-chevron-right pull-right"></span>
    </a>
</div>
